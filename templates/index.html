{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="carouselExampleControls" class="carousel slide mt-4 mb-4" data-ride="carousel">
                    <div class="carousel-inner">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                 src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/ZosI56d/flying-particles-25-welding-sparks-background_ng-t20dlx__F0007.png"
                                 alt="First slide">
                        </div>
                        <div class="carousel-item active">
                            <img class="d-block w-100"
                                 src="https://www.awebtoknow.com/wp-content/uploads/2017/10/best-welding-gloves.jpg"
                                 alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <a class="btn btn-lg btn-secondary" href="{% url 'IS:main' %}">Все таблицы</a>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                 src="https://trweldingandfabrication.com/wp-content/themes/wcon/images/sliders/01.jpg"
                                 alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <a href="{% url 'IS:main' %}" class="btn btn-lg btn-outline-primary mb-4 btn-block">Все оснастки</a>
                <a href="{% url 'IS:add_primary_table' %}" class="btn btn-lg btn-outline-primary mb-4 btn-block">Добавить оснастку</a>
            </div>
            <!-- /.col-sm -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
{% endblock %}
